<body>
    <div class="wrapper">

        <aside id="sidebar" class="m-2">

            <P style="font-size: 12px; color: white; max-width: 300px;">Please provide your details to become a valued member of our organization.</P>

        <div class="main">

            <div class="menu_header">

                    <h1>
                        Take Membership
                    </h1>
                </div>
            </div>
             
            <div class="container">

                <form action="" method="post">
                    
                    <div class="form-container mb-3">
       
                        <div class="createUserContainer row">

                            <div class="col-md-6 col-sm-12 position-relative">

                            <h6>Personal Information</h6>
                            <div class="row g-1 ps-4 pe-4 mb-4">

                            <div class="input-container">
                                <input type="text" class="form-control pl-5" placeholder="First Name" required maxlength="30">
                                <i class="fa-solid fa-user input-icon"></i>
                            </div>
                        

                            <div class="input-container">
                                <input type="text" class="form-control pl-5" placeholder="Second Name" required maxlength="30">
                                <i class="fa-solid fa-user input-icon"></i>
                            </div>
                        

                            <div class="input-container">
                                <input type="date" class="form-control pl-5" placeholder="Date of Birth" required>
                                <i class="fa-solid fa-calendar-alt input-icon"></i>
                            </div>
                     
                            <div class="input-container d-flex align-items-center flex-column flex-sm-row">
                                <input type="text" class="form-control pl-5" placeholder="Gender" disabled style="cursor: not-allowed;">
                                <i class="fa-solid fa-venus-mars venus-input input-icon"></i>
                                <div class="d-flex ml-3">
                                    <div class="form-check mr-1">
                                        <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                                        <label class="form-check-label" for="male">Male</label>
                                    </div>
                                    <div class="form-check mr-1">
                                        <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                                        <label class="form-check-label" for="female">Female</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gender" id="other" value="other">
                                        <label class="form-check-label" for="other">Other</label>
                                    </div>
                                </div>
                            </div>

                            </div>

                            <h6>Contact Information</h6>
                            <div class="row g-1 ps-4 pe-4 mb-5">

                            <div class="input-container">
                                <input type="text" class="form-control pl-5" placeholder="E-Mail" required maxlength="50">
                                <i class="fa-solid fa-envelope input-icon"></i>
                            </div>
                        
                            <div class="input-container d-flex align-items-center flex-column flex-sm-row">
                                <div class="input-container">
                                    <input type="tel" class="form-control pl-5 phone-input" placeholder="Phone No:" required maxlength="15" minlength="10">
                                    <i class="fa-solid fa-phone input-icon"></i>
                                </div>

                                <div class="input-container">
                                    <input type="tel" class="form-control pl-5 whatsapp-input" placeholder="WhatsApp No:" required maxlength="15" minlength="10">
                                    <i class="fa-brands fa-square-whatsapp input-icon"></i>
                                </div>
                            </div>
                     

                            </div>

                            <h6>Address</h6>
                            <div class="row g-1 ps-4 pe-4 mb-5">

                            <div class="input-container">
                                <input type="text" class="form-control pl-5" placeholder="House Name" required maxlength="50">
                                <i class="fa-solid fa-house input-icon"></i>
                            </div>
                        

                            <div class="input-container">
                                <input type="text" class="form-control pl-5 " placeholder="Street Name" required maxlength="20">
                                <i class="fa-solid fa-house-signal input-icon"></i>
                            </div>
                

                            </div>

                            </div>

                            <div class="col-md-6 col-sm-12 position-relative">
                        
                            <h6 class="head" style="color: white;" >Address</h6>
                            <div class="row g-1 ps-4 pe-4 mb-5">
                    
                            <!-- <div class="input-container d-flex align-items-center flex-column flex-sm-row">

                                <div class="input-container">
                                    <input type="text" class="form-control pl-5" placeholder="Panchayat" required maxlength="20">
                                    <i class="fa-solid fa-location-crosshairs input-icon"></i>
                                </div>
                    
                                <div class="input-container">
                                    <input type="number" class="form-control pl-5" placeholder="Ward" required maxlength="20">
                                    <i class="fa-solid fa-location-crosshairs input-icon"></i>
                                </div>
                            </div>
                    
                            <div class="input-container">
                                <input type="text" class="form-control pl-5" placeholder="Constituency" required maxlength="20">
                                <i class="fa-solid fa-location-crosshairs input-icon"></i>
                            </div>
                    
                            <div class="input-container d-flex align-items-center flex-column flex-sm-row">
                                <div class="input-container">
                                    <select id="stateSelect" class="form-control pl-5">
                                        <option value="" disabled selected>Select State</option>
                                    </select>
                                    <i class="fa-solid fa-location-crosshairs input-icon"></i>
                                    <i class="fa-solid fa-caret-down input-icon-right"></i>
                                </div> -->

                                <div class="input-container d-flex align-items-center flex-column flex-sm-row">
                                    <div class="input-container">
                                        <input type="text" class="form-control pl-5" placeholder="Post Office" required maxlength="20">
                                        <i class="bi bi-mailbox2 input-icon"></i>
                                    </div>
    
                                    <div class="input-container">
                                        <input type="number" class="form-control pl-5" placeholder="Postal Code" required maxlength="6" minlength="6">
                                        <i class="bi bi-mailbox2 input-icon"></i>
                                    </div>
                                </div>
                    
                                <div class="input-container">
                                    <select id="districtSelect" class="form-control pl-5">
                                        <option value="" disabled selected>Select District</option>
                                    </select>
                                    <i class="fa-solid fa-location-crosshairs input-icon"></i>
                                    <i class="fa-solid fa-caret-down input-icon-right"></i>
                                </div>
                            <!-- </div> -->
                            </div>

                            <h6>Additional Information</h6>
                            <div class="row g-1 ps-4 pe-4 mb-5">
                            
                                <div class="input-container d-flex align-items-center flex-column flex-sm-row">
                                    <div class="input-container">
                                        <input type="text" id="imageName" class="form-control pl-5" value="Photo" readonly  style="cursor: not-allowed;">
                                        <i class="fa-solid fa-image input-icon"></i>
                                    </div>
                                
                                    <div class="input-container">
                                        <select id="BloodSelect" class="form-control pl-5">
                                            <option value="" disabled selected>Blood Group</option>
                                            <option value="1">A <sup>+</sup></option>
                                            <option value="1">A <sup>-</sup></option>
                                            <option value="1">B <sup>+</sup></option>
                                            <option value="1">B <sup>-</sup></option>
                                            <option value="1">O <sup>+</sup></option>
                                            <option value="1">O <sup>-</sup></option>
                                            <option value="1">AB <sup>+</sup></option>
                                            <option value="1">AB <sup>-</sup></option>

                                        <i class="fa-solid fa-droplet input-icon"></i>
                                        <i class="fa-solid fa-caret-down input-icon-right"></i>
                                    </div>
                                </div>

                                <div class="file-upload">

                                    <div class="image-preview-container" id="imagePreviewContainer">
                                        <div id="imagePreview" class="image-preview"></div>
                                        <div>
                                            <button type="button" id="removeImage">Remove Image</button>
                                        </div>
                                    </div>
                                    <div class="input-container upload-button">
                                        <button type="button" id="selectFileButton">Select File</button>
                                        <input type="file" id="photo" name="photo" class="file-input" />
                                        <p>Accepted file types: jpg, jpeg, png,<br> Max. file size: 8 MB.</p>
                                    </div>

                                </div>  

                            </div>

                            

                            </div>
                 
                        </div>

                        <div class="input-container d-flex justify-content-center align-items-center mb-1">
                            <input type="checkbox" class="form-check-input" id="volunteerCheckbox" name="volunteer">
                            <label for="volunteerCheckbox" class="ms-2">I want to become a volunteer</label>
                        </div>
                        

                        <button class="submit" type="submit">Register</button>
                    </div>

                    
                </form>

            </div>
            

    </div>

    <script>
        const selectFileButton = document.getElementById('selectFileButton');
        const fileInput = document.getElementById('photo');
        const imagePreview = document.getElementById('imagePreview');
        const imageNameInput = document.getElementById('imageName');
        const removeImageButton = document.getElementById('removeImage');
    
        selectFileButton.addEventListener('click', () => {
            fileInput.click();
        });
    
        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
    
            if (file) {
                const allowedTypes = ['image/jpeg', 'image/png', 'image/jpg'];
                if (!allowedTypes.includes(file.type)) {
                    alert('Invalid file type. Please upload a .jpg, .jpeg, or .png file.');
                    fileInput.value = '';
                    return;
                }
    
                const maxFileSize = 8 * 1024 * 1024; 
                if (file.size > maxFileSize) {
                    alert('File size exceeds 8MB limit. Please choose a smaller file.');
                    fileInput.value = '';
                    return;
                }
    
            
                imageNameInput.value = file.name;
    
                const reader = new FileReader();
                reader.onload = function (event) {
                    imagePreview.style.backgroundImage = `url('${event.target.result}')`;
                };
                reader.readAsDataURL(file);
            }
        });
    
        removeImageButton.addEventListener('click', () => {
            fileInput.value = '';
            imageNameInput.value = 'Photo';
            imagePreview.style.backgroundImage = 'none';
        });
    </script>
